<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>uber doku</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <script src="../bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="flippable">
          <div class="front">
              <a class="button difficulty-option" href="#" data-difficulty="easy">Easy</a>
              <a class="button difficulty-option" href="#" data-difficulty="medium">Medium</a>
              <a class="button difficulty-option" href="#" data-difficulty="hard">Hard</a>
          </div>
          <div class="back">
            <div class="sudoku-wrapper">
              <div class="sudoku-header">
                <ul class="game-controls">
                  <li class="control"><a href="#" id="newGame">New Game</a></li>
                  <li class="control"><a href="#" id="pauseGame">Pause</a></li>
                  <li class="control"><a href="#" id="restartGame">Restart</a></li>
                  <li class="control"><a href="#" id="solveGame">Solve</a></li>
                </ul>
              </div>
              <div class="sudoku-body" id='sudokuBoard'>
              </div>
              <div class="sudoku-footer">
                <p>Current Difficulty: <span id="difficultyLabel"></span></p>
              </div>
            </div>
          </div>
        </div>

        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
